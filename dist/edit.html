<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Quantity</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" >
  
  <link rel="stylesheet" href="css/updateStock.css">
  <link rel="stylesheet" href="css/addItem.css">
 
</head>
<body>
  <header class="d-flex d-flex-y space-btn">
    <h1><a href="#"> <i class="fas fa-bars"></i></a> Inventory App</h1>

    <div class="admin">
      <span>O</span> Owner
    </div>
  </header>

  <div class="container">
    <div id="backdrop"></div>

    <div class="modal card" id="add-modal">
      <div class="modal__content">
        <p class="caption">All fields are required</p>
        <label for="update-product-name">Update Product Name</label>
        <input type="text" name="product-name" id="update-product-name" />

        <label for="update-category">Update Category</label>
        <select id="update-category">
          <option value="Game">Game</option>
          <option value="Phone">Phone</option>
          <option value="Laptop">Laptop</option>
        </select>

        <label for="update-quantity">Update Quantity</label>
        <input type="text" name="number-in-stock" id="update-quantity"/>

        <label for="update-product-price">Update Product Price</label>
        <input type="text" name="product-price" id="update-product-price">

        <label for="update-description">Update Description</label>
        <textarea name="description" id="update-description"></textarea>
    </div>

      <div class="modal__actions">
        <button class="btn btn--passive">Cancel</button>
        <button class="btn btn--success">Update</button>
      </div>
    </div>

    <main class="d-flex">
      <section class="primary scroller">
        <h2>All Products</h2>

        <table class="product-table">
          <thead class="product-head-table">
            <tr>
              <th>Item Name</th>
              <th>Category</th>
              <th>Description</th>
              <th>Number in Stock</th>
              <th>Price</th>
              <th>Action</th>
            </tr>
          </thead>

          <tbody class="product-body-table">
          </tbody>
        </table>
      </section>


    <aside class="side-bar">
      <ul class="menu-list">
        <li class="menu-list-item">
          <a href="index.html">
            <i class="fas fa-tachometer-alt"></i>
            <span>All items</span>
          </a>
        </li>
        <li class="menu-list-item">
          <a href="add.html">
            <i class="fas fa-plus"></i>
            <span>Add item</span>
          </a>
        </li>
        <li class="menu-list-item">
          <a href="update-quantity.html">
            <i class="far fa-edit"></i>
            <span>Update quantity or stock</span>
          </a>
        </li>
        <li class="menu-list-item active">
          <a href="edit.html">
            <i class="fas fa-eraser"></i>
            <span>Update item details</span>
          </a>
        </li>
        <li class="menu-list-item">
          <a href="delete.html">
            <i class="far fa-times-circle"></i>
            <span>Remove item</span>
          </a>
        </li>
      </ul>
    </aside>
  </div>

  <!-- <script type="module" src="js/app.js"></script> -->
  <script type="module" src="js/pagesJS/edit.js"></script>
</body>
</html>
