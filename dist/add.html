<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Quantity</title>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    />

    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/addItem.css" />
  </head>
  <body>
    <header class="d-flex d-flex-y space-btn">
      <h1>
        <a href="#"> <i class="fas fa-bars"></i></a> Inventory App
      </h1>

      <div class="admin"><span>O</span> Owner</div>
    </header>

    <div class="container">
      <main>
        <button id="add-product" class="btn">add product</button>

        <div id="backdrop"></div>
        <div class="modal card" id="add-modal">
          <div class="modal__content">
            <p class="caption">All fields are required</p>
            <label for="product-name">Product Name</label>
            <input type="text" name="product-name" id="product-name" />

            <label for="category">Category</label>
            <select id="category">
              <option value="Game">Game</option>
              <option value="Phone">Phone</option>
              <option value="Laptop">Laptop</option>
            </select>

            <label for="number-in-stock">Number in stock</label>
            <input type="text" name="number-in-stock" id="number-in-stock"/>

            <label for="product-price">Product Price</label>
            <input type="text" name="product-price" id="product-price">

            <label for="description">Description</label>
            <textarea name="description" id="description"></textarea>
          </div>

          <div class="modal__actions">
            <button class="btn btn--passive">Cancel</button>
            <button class="btn btn--success">Add</button>
          </div>
        </div>
      </main>

      <aside class="side-bar">
        <ul class="menu-list">
          <li class="menu-list-item">
            <a href="index.html">
              <i class="fas fa-tachometer-alt"></i>
              <span>All items</span>
            </a>
          </li>
          <li class="menu-list-item active">
            <a href="add.html">
              <i class="fas fa-plus"></i>
              <span>Add item</span>
            </a>
          </li>
          <li class="menu-list-item">
            <a href="update-quantity.html">
              <i class="far fa-edit"></i>
              <span>Update quantity or stock</span>
            </a>
          </li>
          <li class="menu-list-item">
            <a href="edit.html">
              <i class="fas fa-eraser"></i>
              <span>Update item details</span>
            </a>
          </li>
          <li class="menu-list-item">
            <a href="delete.html">
              <i class="far fa-times-circle"></i>
              <span>Remove item</span>
            </a>
          </li>
        </ul>
      </aside>

    <script type="module" src="js/addProduct.js"></script>
  </body>
</html>
