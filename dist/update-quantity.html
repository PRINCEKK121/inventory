<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Quantity</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" >
  
  <link rel="stylesheet" href="css/updateStock.css">
  <link rel="stylesheet" href="css/addItem.css">
 
</head>
<body>
  <header class="d-flex d-flex-y space-btn">
    <h1><a href="#"> <i class="fas fa-bars"></i></a> Inventory App</h1>

    <div class="admin">
      <span>O</span> Owner
    </div>
  </header>

  <div class="container">
    <div id="backdrop"></div>

    <div class="modal card" id="add-modal">
      <div class="modal__content">
        <label for="in-stock">Current quantity in Stock</label>
        <input disabled type="text" name="in-stock" id="in-stock" />

        <label for="add-quantity">Quantity to add</label>
        <input type="text" name="add-quantity" id="add-quantity" />
      </div>

      <div class="modal__actions">
        <button class="btn btn--passive">Cancel</button>
        <button class="btn btn--success">Update</button>
      </div>
    </div>

    <main class="d-flex">
      <section class="primary scroller">
        <h2>All Products</h2>

        <table class="product-table">
          <thead class="product-head-table">
            <tr>
              <th>Item Name</th>
              <th>Category</th>
              <th>Number in Stock</th>
              <th>Action</th>
            </tr>
          </thead>

          <tbody class="product-body-table">
            <tr>
              <td>Item 1</td>
              <td>Men's clothing</td>
              <td>16</td>
              <td>
                <i class="far fa-edit"></i>
              </td>
            </tr>

          </tbody>
        </table>
      </section>


    <aside class="side-bar">
      <ul class="menu-list">
        <li class="menu-list-item">
          <a href="index.html">
            <i class="fas fa-tachometer-alt"></i>
            <span>All items</span>
          </a>
        </li>
        <li class="menu-list-item">
          <a href="add.html">
            <i class="fas fa-plus"></i>
            <span>Add item</span>
          </a>
        </li>
        <li class="menu-list-item active">
          <a href="update-quantity.html">
            <i class="far fa-edit"></i>
            <span>Update quantity or stock</span>
          </a>
        </li>
        <li class="menu-list-item">
          <a href="edit.html">
            <i class="fas fa-eraser"></i>
            <span>Update item details</span>
          </a>
        </li>
        <li class="menu-list-item">
          <a href="delete.html">
            <i class="far fa-times-circle"></i>
            <span>Remove item</span>
          </a>
        </li>
      </ul>
    </aside>
  </div>

  <script type="module" src="js/app.js"></script>
  <script type="module" src="js/pagesJS/updateQty.js"></script>
</body>
</html>
