<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" >
  
  <link rel="stylesheet" href="css/style.css">
 
  <title>Inventory Management System</title>
</head>
<body>
  <header class="d-flex d-flex-y space-btn">
    <h1><a href="#"> <i class="fas fa-bars"></i></a> Inventory App</h1>

    <div class="indicators">
      <span class="indicate-out-of-stock"></span> Out of stock
      <span class="indicate-almost-out-of-stock"></span> Almost out of stock
      <span class="indicate-in-stock"></span> In stock
    </div>

    <div class="admin">
      <span>A</span> Admin
    </div>
  </header>

  <div class="container">
    <main class="d-flex">
      <section class="primary scroller">
        <h2>All Products</h2>

        <table class="product-table">
          <thead class="product-head-table">
            <tr>
              <th>Item Name</th>
              <th>Category</th>
              <th>Description</th>
              <th>Number in Stock</th>
              <th>Price</th>
              <th>Status</th>
            </tr>
          </thead>

          <tbody class="product-body-table"></tbody>
        </table>
      </section>

      <section class="secondary">    
          <div class="summary-container">
            <div class="total-categories">
              <h3>Total Categories</h3>
              <p>0</p>
            </div>

            <div class="total-items">
              <h3>Total Items in stock</h3>
              <p>0</p>
            </div>

            <div class="total-price">
              <h3>Total Price</h3>
              <p>0</p>
            </div>
          </div>

      </section>
    </main>

    <aside class="side-bar">
      <ul class="menu-list">
        <li class="menu-list-item active">
          <a href="index.html">
            <i class="fas fa-tachometer-alt"></i>
            <span>All items</span>
          </a>
        </li>
        <li class="menu-list-item">
          <a href="add.html">
            <i class="fas fa-plus"></i>
            <span>Add item</span>
          </a>
        </li>
        <li class="menu-list-item">
          <a href="update-quantity.html">
            <i class="far fa-edit"></i>
            <span>Update quantity or stock</span>
          </a>
        </li>
        <li class="menu-list-item">
          <a href="edit.html">
            <i class="fas fa-eraser"></i>
            <span>Update item details</span>
          </a>
        </li>
        <li class="menu-list-item">
          <a href="delete.html">
            <i class="far fa-times-circle"></i>
            <span>Remove item</span>
          </a>
        </li>
      </ul>
    </aside>
  </div>

  <script type="module" src="js/pagesJS/index.js"></script>
  <!-- <script src="js/index.js" type="module"></script> -->
</body>
</html>
